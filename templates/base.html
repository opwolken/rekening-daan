<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <!-- Darkly Theme van Bootswatch -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Categoriebeheer  test</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if title == 'Categoriseren' %}active{% endif %}"
                href="{{ url_for('categorize') }}"
                >Categoriseren</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if title == 'Categorieën beheren' %}active{% endif %}"
                href="{{ url_for('categories') }}"
                >Categorieën beheren</a
              >
              <a
                class="nav-link {% if title == 'Categorie Specificeren' %}active{% endif %}"
                href="{{ url_for('specify') }}"
                >Categorie Specificeren</a
            >
            <a
                class="nav-link {% if title == 'Categorie Toepassen' %}active{% endif %}"
                href="{{ url_for('update_transactions') }}"
                >Categorie Toepassen</a
            >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
