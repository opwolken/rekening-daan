{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">CategorieÃ«n beheren</h1>
      <form method="POST" action="{{ url_for('manage_categories') }}">
        <table class="table table-dark table-striped table-bordered">
          <thead>
            <tr>
              <th>Categorie</th>
              <th>Aantal</th>
              <th>Nieuwe naam</th>
            </tr>
          </thead>
          <tbody>
            {% for category, count in categories %}
            <tr>
              <td>{{ category }}</td>
              <td>{{ count }}</td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  name="cat_{{ category }}"
                  value="{{ category }}"
                  placeholder="Nieuwe naam"
                />
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <button type="submit" class="btn">Opslaan</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
