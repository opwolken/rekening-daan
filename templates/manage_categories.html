{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorieën beheren</title>
    <!-- Google Fonts: Inter en Rehinkt Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rehinkt+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Categorieën beheren</h1>
          <form method="POST" action="{{ url_for('manage_categories') }}">
            <table class="table table-dark table-striped table-bordered">
              <thead>
                <tr>
                  <th>Categorie</th>
                  <th>Aantal</th>
                  <th>Nieuwe naam</th>
                </tr>
              </thead>
              <tbody>
                {% for category, count in categories %}
                <tr>
                  <td>{{ category }}</td>
                  <td>{{ count }}</td>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      name="cat_{{ category }}"
                      value="{{ category }}"
                      placeholder="Nieuwe naam"
                    />
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <button type="submit" class="btn">Opslaan</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
